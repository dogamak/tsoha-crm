{% extends "base_with_details.html" %}

{% block details %}
  <div class="d-flex align-items-center justify-content-between">
    <div>Dashboard</div>
    <div>
      <a class="btn btn-light" href="{{ url_for('create_resource', type='account') }}">Luo asiakas</a>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="container-sm mt-4">
  <div class="row">
    <div class="col-md-4 px-4">
      <h3>Asiakkaasi</h3>
      {% for account in accounts %}
        <div class="card mb-3 mt-3" style="cursor: pointer" onclick="window.location = '{{ url_for('view_resource', id=account.id) }}'">
          <div class="card-body">
            <b>{{ account.title() }}</b>
            <div class="mt-2">{{ account.description }}</div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
